<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Options Select Menu</title>

    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e3f2fd;
        }

        .container {
            position: relative;
            max-width: 320px;
            width: 100%;
            margin: 80px auto 30px;
        }

        .multibox {
            display: flex;
            height: 50px;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px; /* Add some spacing between multiboxes */
        }

        .multibox .multibox-text {
            font-size: 17px;
            font-weight: 400;
            color: #333;
        }

        .multibox .arrow-dwn {
            display: flex;
            height: 21px;
            width: 21px;
            color: #fff;
            font-size: 14px;
            border-radius: 50%;
            background: #6e93f7;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .multibox.open .arrow-dwn {
            transform: rotate(-180deg);
        }

        .list-items {
            position: absolute; /* Change to absolute */
            top: 60px; /* Position it below the multibox */
            left: 0;
            right: 0; /* Ensure it stretches the width of the container */
            border-radius: 8px;
            padding: 16px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .multibox.open ~ .list-items {
            display: block; /* Show when open */
        }

        .list-items .item {
            display: flex;
            align-items: center;
            list-style: none;
            height: 50px;
            cursor: pointer;
            transition: 0.3s;
            padding: 0 15px;
            border-radius: 8px;
        }

        .list-items .item:hover {
            background-color: #e7edfe;
        }

        .item .item-text {
            font-size: 16px;
            font-weight: 400;
            color: #333;
        }

        .item .checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 16px;
            width: 16px;
            border-radius: 4px;
            margin-right: 12px;
            border: 1.5px solid #c0c0c0;
            transition: all 0.3s ease-in-out;
        }

        .item.checked .checkbox {
            background-color: #4070f4;
            border-color: #4070f4;
        }

        .checkbox .check-icon {
            color: #fff;
            font-size: 11px;
            transform: scale(0);
            transition: all 0.2s ease-in-out;
        }

        .item.checked .check-icon {
            transform: scale(1);
        }
    </style>

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="multibox">
            <span class="multibox-text">Select Language 1</span>
            <span class="arrow-dwn">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">HTML & CSS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">JavaScript</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Python</span>
            </li>
        </ul>


        <div class="multibox">
            <span class="multibox-text">Select Language 2</span>
            <span class="arrow-dwn">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">HTML & CSS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">JavaScript</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check-icon"></i>
                </span>
                <span class="item-text">Python</span>
            </li>
        </ul>
    </div>

    <script>
        const multiboxes = document.querySelectorAll(".multibox");

        multiboxes.forEach(multibox => {
            const selectBtn = multibox;
            const items = multibox.nextElementSibling.querySelectorAll(".item");
            const btnText = multibox.querySelector(".multibox-text");

            selectBtn.addEventListener("click", () => {
                // Close all other multiboxes
                multiboxes.forEach(box => {
                    if (box !== selectBtn) {
                        box.classList.remove("open");
                        box.nextElementSibling.style.display = "none"; // Hide other list items
                    }
                });
                
                // Toggle the clicked multibox
                selectBtn.classList.toggle("open");
                const listItems = multibox.nextElementSibling;
                listItems.style.display = selectBtn.classList.contains("open") ? "block" : "none";
            });

            items.forEach(item => {
                item.addEventListener("click", () => {
                    item.classList.toggle("checked");

                    let checked = multibox.nextElementSibling.querySelectorAll(".checked");

                    if (checked.length > 0) {
                        btnText.innerText = `${checked.length} Selected`;
                    } else {
                        btnText.innerText = selectBtn.innerText; // Reset to original text
                    }
                });
            });
        });
    </script>
</body>
</html>
