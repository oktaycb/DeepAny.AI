<!DOCTYPE html>
<html lang="en" style="background: rgba(24, 24, 24, 1);" class="loading-screen">
<head>
    <title>DeepAny.AI</title>

    <link rel="icon" href="assets/icon.ico" type="image/x-icon" title="DeepAny.AI Favicon">
    <link rel="canonical" href="https://www.deepany.ai">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DeepAny.AI: Your go-to platform for advanced AI solutions and services. Explore our innovative technology and cutting-edge tools designed to help you achieve your goals.">
    <meta name="keywords" content="AI, DeepAny, bodyswap, technology, services, solutions">

    <link rel="preload" href="css/loading.css" as="style">
    <link rel="stylesheet" href="css/loading.css">

    <script>
        (function () {
            const preloadDone = 'preloadDone';
            if (localStorage.getItem(preloadDone) || window.innerWidth / window.innerHeight > 4 / 3) {
                const currentScript = document.currentScript;
                if (currentScript) {
                    currentScript.remove();
                }
                return;
            }

            const links = [
                'assets/resize-large-1.webp',
                'assets/resize-long-1.webp',
                'assets/resize-middle-1.webp'
            ];

            links.forEach(href => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = href;
                link.as = 'image';
                document.head.appendChild(link);
            });

            localStorage.setItem(preloadDone, 'true');
        })();
    </script>

    <link rel="preload" href="assets/logo.webp" as="image">
    <link rel="preload" href="css/pxiEyp8kv8JHgFVrJJfecg.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .main-container {
            display: grid;
            grid-template-rows: 1fr auto;
        }
    </style>

    <script type="module" src="js/pageSpecificScripts/index.js" defer></script>
    <script type="module" src="js/defaultPageLoads/loadDefaultHTML.js" defer></script>
</head>
<body lang="tr" translate="yes">
    <script type="module" src="js/firebase/authentication.js" defer></script>
    <script src="js/defaultPageLoads/autoTranslate.js" async></script>
</body>
</html>
