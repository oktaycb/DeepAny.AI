    <link id="loading-stylesheet" rel="stylesheet" href="css/loading.css">

    <script>
        (function () {
            if (localStorage.getItem('preloadDone') || window.innerWidth / window.innerHeight <= 4 / 3) {
                document.currentScript.remove();
                return;
            }

            const links = [
                'assets/resize-large-1.webp',
                'assets/resize-long-1.webp',
                'assets/resize-middle-1.webp'
            ];

            links.forEach(href => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = href;
                link.as = 'image';
                document.head.appendChild(link);
            });

            localStorage.setItem('preloadDone', 'true');
        })();
    </script>

    <link rel="preload" href="assets/logo.webp" as="image">
    <link rel="preload" href="css/pxiEyp8kv8JHgFVrJJfecg.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="css/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <style>
        .main-container {
            display: grid;
            grid-template-rows: 1fr auto;
        }
    </style>
</head>
<body lang="en">
    <script type="module" defer>
        import { getScreenMode, getSizeCache } from './js/defaultPageLoads/accessVariables.js';
        import { loadPageContent } from './js/defaultPageLoads/loadDefaultHTML.js';

        document.addEventListener('DOMContentLoaded', function () {
            let sizeCache = [];

            if (!Object.keys(sizeCache).length)
                sizeCache = getSizeCache();

            const getImageSrc = (key) => {
                if (Object.keys(sizeCache).length && sizeCache[key] !== null && sizeCache[key].src !== null)
                    return sizeCache[key].src;

                return `./assets/${key}-1.webp`;
            };

            function updateMainContent(screenMode, pageContent) {
                pageContent.length = 0;
                if (screenMode !== 1) {
                    pageContent.push(
                        `
                        <div class="start-content" id="hover-div">
                            <p class="subtext">Discover the leading AI platform since 2023, renowned for its ease and excellence.</p>
                            <h1 class="text-gradient" id="dynamic-text">AI-Powered Services</h1>
                            <ul class="styled-list">
                                <li><strong>Daily Free Trial:</strong> <span>Experience our full-featured services without cost.</span></li>
                                <li><strong>Security & Support:</strong> <span>Your data is protected, with 24/7 support available.</span></li>
                                <li><strong>High Ratings:</strong> <span>Trusted by users with a 4.9 rating on<span>&nbsp;</span><a class="trusted-link" href="https://www.trustpilot.com/review/bodyswap.me" target="_blank" rel="noopener noreferrer">Trustpilot</a>.</li>
                                <li><strong>Cost-Effective:</strong> <span>Only 1 credit per image & frame processed.</span></li>
                                <li><strong>Fast Processing:</strong> <span>RTX 4090 GPUs in our servers for optimal performance.</span></li>
                                <li><strong>Pricing:</strong> <span>Dynamic plans tailored to every budget.</span></li>
                            </ul>
                            <p class="subtext" style="padding-bottom: 0.5vh;">Unlock the potential of AI for your projects with our reliable and affordable services.</p>
                            <div class="button-container">
                                <button id="extend-services">Try Now</button>
                                <a class="button important" href="/pricing">Purchase</a>
                           </div>
                    </div>
                    <div class="card-container">
                        <div class="background"></div>
                        <a href="face-swap" class="card">
                            <div class="card-content">
                                <div class="card-title">Face Swap</div>
                                <div class="card-link">Try Face Swap</div>
                            </div>
                        </a>
                        <a href="inpaint" class="card">
                            <div class="card-content">
                                <div class="card-title">Inpaint</div>
                                <div class="card-link">Try Inpaint</div>
                            </div>
                        </a>
                        <a href="art-generator" class="card">
                            <div class="card-content">
                                <div  class="card-title">Art Generator</div>
                                <div class="card-link">Create Art</div>
                            </div>
                        </a>
                    </div>
                `);
                } else {
                    pageContent.push(
                        `
                    <div class="start-content-container">
                        <div class="start-content" id="hover-div">
                            <p class="subtext">Discover the leading AI platform since 2023, renowned for its ease and excellence.</p>
                            <h1 class="text-gradient" id="dynamic-text">AI-Powered Services</h1>
                            <ul class="styled-list">
                                <li><strong>Daily Free Trial:</strong> <span>Experience our full-featured services without cost.</span></li>
                                <li><strong>Security & Support:</strong> <span>Your data is protected, with 24/7 support available.</span></li>
                                <li><strong>High Ratings:</strong> <span>Trusted by users with a 4.9 rating on</span><span>&nbsp;</span><a class="trusted-link" href="https://www.trustpilot.com/review/bodyswap.me" target="_blank" rel="noopener noreferrer">Trustpilot</a>.</li>

                            <div class="button-container">
                                <button id="extend-services">Try Now</button>
                                <a class="button important" href="/pricing">Purchase</a>
                            </div>
                        </div>
                        <div class="end-content">
                            <img src="${getImageSrc('resize-large')}" id="resize-large" loading="eager" alt="Wide Image Example">
                            <img src="${getImageSrc('resize-middle')}" id="resize-middle" loading="eager" alt="Medium Image Example">
                            <img src="${getImageSrc('resize-long')}" id="resize-long" loading="eager" alt="Long Image Example">
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="background"></div>
                        <a href="face-swap" class="card">
                            <div class="card-content">
                                <div>
                                    <div class="card-title">Face Swap</div>
                                    <div class="card-description">Swap faces in your faces with ease.</div>

                        </a>
                        <a href="/art-generator" class="card">
                            <div class="card-content">
                                <div>
                                    <div class="card-title">Art Generator</div>
                                    <div class="card-description">Create stunning digital artworks.</div>
                                </div>
                                <div class="card-link">Create Art</div>
                            </div>
                        </a>
                    </div>`);
                }
            }

            loadPageContent(updateMainContent);

            let previousScreenMode = null;

            async function sizeBasedElements() {
                const screenMode = getScreenMode();
                const shouldUpdate = previousScreenMode !== screenMode;
                previousScreenMode = screenMode;
                if (shouldUpdate && screenMode === 1 && !Object.keys(sizeCache).length) {
                    const { retrieveImages } = await import('./js/defaultPageLoads/accessVariables.js');
                    retrieveImages('resize-middle');
                    retrieveImages('resize-long');
                    retrieveImages('resize-large');
                }

                window.addEventListener('resize', sizeBasedElements);
            }

            sizeBasedElements();
        });
    </script>
    <script src="js/defaultPageLoads/autoTranslate.js" defer></script>
</body>
</html>
