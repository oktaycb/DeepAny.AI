<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DeepAny.AI</title>

	<!-- Preconnect to important origins -->
	<link rel="preconnect" href="https://www.gstatic.com">

	<!-- Load main stylesheet with media attribute to prevent blocking -->
	<link rel="stylesheet" href="css/styles.css" media="print" onload="this.media='all'">

	<!-- Inline Critical CSS -->
	<style>
		.main-container {
			display: grid;
			grid-template-rows: 1fr auto;
			margin: 0 clamp(0px, calc(4vh * var(--scale-factor)), calc(8vw * var(--scale-factor)));
		}
	</style>

</head>
<body translate="no">
	<!-- Load Content Scripts -->
	<script type="module" src="js/pageSpecificScripts/index.js" defer></script>
	<script type="module" src="js/defaultPageLoads/loadDefaultHTML.js" defer></script>
</body>
</html>
