    <script>
        const version = new URLSearchParams(window.location.search).get('version') || localStorage.getItem('version') || '1.1.1.5.0.8';
        const url = window.location.origin + window.location.pathname;

        document.addEventListener('DOMContentLoaded', () => {
            (async function () {
                const storedVersion = localStorage.getItem('version');
                const urlParamsVersion = new URLSearchParams(window.location.search).get('version');
                const version = urlParamsVersion || storedVersion || '1.1.1.5.0.8';

                try {
                    const randomParam = `nocache=${Math.random()}`;
                    const versionUrl = `${window.location.origin}/version?${randomParam}`;
                    const response = await fetch(versionUrl, { cache: "no-store" });
                    const newVersion = (await response.text()).trim();
                    localStorage.setItem('version', newVersion);

                    if (!urlParamsVersion && newVersion !== version) {
                        location.reload(true);
                    }
                } catch (error) {
                    console.error("Error checking for updates:", error);
                }
            })();
        });

        // Create and insert the stylesheet link with the version parameter
        const linkEl = document.createElement('link');
        linkEl.rel = 'stylesheet';
        linkEl.href = `css/styles.css?v=${version}`;
        document.head.appendChild(linkEl);
    </script>

                            .replace(currencySymbol, '')
                            .replace(/,/g, '.')
                            .replace(/[^\d.]/g, '');

                        const numericalPart = parseFloat(cleanedPrice);

                            formattedPrice += `~`;
                        return `${currencySymbol}${formattedPrice}`;
                    };

                            artGeneration: {

            function formatNumber(value, currency, minimumFractionDigits = 0, maximumFractionDigits = 3) {
                let locale;

                switch (currency) {
                    case 'USD': locale = 'en-US'; break;
                    case 'EUR': locale = 'de-DE'; break;
                    case 'GBP': locale = 'en-GB'; break;
                    case 'TRY': locale = 'tr-TR'; break;
                    default: locale = 'en-US';
                }

                function customRound(value, divider) {
                    let rounded = Math.round(value * divider) / divider;
                    if (!(rounded % 1 === 0.25 || rounded % 1 === 0.75))
                        rounded -= 0.01;
                    return rounded;
                }

                if (value >= 999.99) {
                    value = customRound(value, 1);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 4;
                } else if (value >= 599.99) {
                    value = Math.floor(value / 10) * 10 - 0.01;
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 4;
                } else if (value >= 199.99) {
                    value = customRound(value, 1);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 4;
                } else if (value >= 99.99) {
                    value = customRound(value, 1);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 4;
                } else if (value >= 24.99) {
                    value = customRound(value, 2);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 3;
                } else if (value >= 9.99) {
                    value = customRound(value, 4);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 3;
                } else if (value >= 5) {
                    value = customRound(value, 2);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 3;
                } else if (value >= 0.99) {
                    value = customRound(value, currency === 'TRY' ? 8 : 4);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 2;
                } else if (value >= 0.1) {
                    value = customRound(value, 10);
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 3;
                } else if (value >= 0.01) {
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 3;
                } else if (value >= 0.001) {
                    minimumFractionDigits = 0;
                    maximumFractionDigits = 4;
                }

                const options = { style: 'decimal', minimumFractionDigits, maximumFractionDigits, };
                const formattedValue = new Intl.NumberFormat(locale, options).format(value);
                return locale === 'en-US' ? formattedValue : `${formattedValue}~`;
            }

                    const userData = await getUserData();
                    if (!userData || !userData.uid) {
                        alert('User data not found.');
                        return;
                    }

                    const selectedMode = subscriptionMode.classList.contains("selected") ? 'subscription' : 'credits';
                    const requestData = {
                        userId: userData.uid,
                        userEmail: userData.email,
                        selectedCurrency,
                        sliderElement: sliderElement.value,
                        selectedPackage: getSelectedPlan(),
                        selectedMode,
                    };

                    const isBTC = selectedPaymentProvider === 'BTC';
                    const serverPath = '/create-charge';
                    const response = await fetchWithRandom(`${isBTC ? serverAddressAPI : serverAddressPAYTR}${serverPath}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });

                    const responseData = isBTC ? await response.json() : await response.text();
                    if (response.ok && ((isBTC && responseData.data.hosted_url) || (!isBTC && !responseData.error))) {
                        handleSuccess(requestData, responseData, isBTC);
                    } else {
                        alert(responseData.error || 'An unexpected error occurred');
                    }
                }

                    gtag('event', 'conversion_event_purchase_started', {
                        'value': calculatePrice(requestData.sliderElement),
                        'currency': requestData.selectedCurrency,
                        'transaction_id': 'TRANS_' + Date.now(),
                        'selected_mode': requestData.selectedMode,
                        'user_id': requestData.userId,
                        'user_email': requestData.userEmail
                    });

                    gtag('event', 'conversion', {
                        'send_to': 'AW-16739497290/1Eg0CIaP86EaEMrqga4-',
                        'value': calculatePrice(requestData.sliderElement),
                        'currency': requestData.selectedCurrency,
                        'event_callback': function () {
                            console.log('Conversion event sent');
                        }
                    });

                    if (isBTC) {
                        window.open(responseData.data.hosted_url, '_blank');
                        setCache('purchaseInProgressBTC', 'true', 1 * 24 * 60 * 60 * 1000);
                    } else {
                        const paymentContainer = document.getElementById('paymentContainer');
                        paymentContainer.style.display = 'block';
                        paymentContainer.innerHTML = responseData;
                        setCache('purchaseInProgressCard', 'true', 1 * 24 * 60 * 60 * 1000);
                    }
                }
            }

            let previousScreenMode = null;

            async function sizeBasedElements() {
                const screenMode = getScreenMode();
                const shouldUpdate = previousScreenMode !== screenMode;
                previousScreenMode = screenMode;
                if (!shouldUpdate)
                    return;

                createPayment();
            }

            sizeBasedElements();

            window.addEventListener('resize', sizeBasedElements);
        });
    </script>
